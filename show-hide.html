<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height:400px;
            width:400px;
            border:2px solid yellow;
            background-color: teal;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <script src="js/jquery.js"></script>
   <script>
      $("#btn1").click(function(){
        // $(".box").hide();
        // $(".box").hide("slow");
        // $(".box").hide("fast");
        $(".box").hide(1000);
      })

      $("#btn2").click(function(){
        $(".box").show("slow");
      })

      $("#btn3").click(function(){
        $(".box").toggle("slow");
      })
   </script>
</body>
</html>
