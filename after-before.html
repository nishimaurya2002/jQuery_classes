<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        .outer{
              width: 400px;
              height:400px;
              background-color: teal;
        }
        p{
            padding: 50px;
            color:#fff;
        }
        button{
            margin-top: 20px;
        }
     </style>
</head>
<body>
    <h1>After and Before Method</h1>
    <div class="outer">
       <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum recusandae nesciunt architecto possimus a autem quam, quisquam sit iusto quibusdam!</p>
    </div>
    <button id="btn1">After</button>
    <button id="btn2">Before</button>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".outer").after("<i>Techsima<i><h2>solution</h2>");//The after method inserts content immediately after the selected elements
            })
        })
        $(document).ready(function(){
            $("#btn2").click(function(){
                $(".outer").before("<i>Techsima<i><h2>solution</h2>");//The before method inserts content immediately before the selected elements.
                   
            })
        })
    </script>
</body>
</html>
