  <!-- ---------------------------form event ------------------------------------------>

    <script>
        $(document).ready(function(){  //focus event
            $("#sname").focus(function(){
                $("#sname").css("background","red");
            });
            
            $("#sname,#semail,#scity").focus(function(){//focus event
                $(this).css("background","orange");
            });

            $("#sname,#semail,#scity").blur(function(){//blur event
                $(this).css("background","yellow");
            });

            $("#scity").change(function(){//change event //option tag
                $(this).css("background","pink");
                var a = $(this).val();
                $("#box").html(a);
            });

            
            $("#sname,#semail").select(function(){//select event  only for use in input box and select text 
                $(this).css("background","blue");
            });

            $("#form-box").submit(function(){//submit event
               alert("form submit") 
            });
        });
    </script>
