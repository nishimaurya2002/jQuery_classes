<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  
     div{
         height:300px;
         width:300px;
         background-color: brown;
         margin-left: 40px;
         float:left;
     }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div><br><br>
    <button id="btn1">FadeIn</button>
    <button id="btn2">FadeOut</button>
    <button id="btn3">FadeToggle</button>
    <button id="btn4">FadeTo</button>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn2").click(function(){
            $("div").fadeOut("slow");
          });
          $("#btn1").click(function(){
            $("div").fadeIn("slow");
          });
          $("#btn3").click(function(){
            $("div").fadeToggle("slow");
          });
          $("#btn4").click(function(){
            $("div").fadeTo("slow",.5);
          });
        })
    </script>
</body>
</html>
